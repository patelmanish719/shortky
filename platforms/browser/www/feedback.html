<div class="w3-card-4">
<div class="w3-container w3-teal">
  <h3>Feedback Form</h3>
</div>

<form class="w3-container" id="frm">
<p>
  <label class="w3-text-teal"><b>Full Name *</b></label>
  <input class="w3-input w3-border w3-light-grey" type="text" name="name">
</p><p>
  <label class="w3-text-teal"><b>Email Id *</b></label>
  <input class="w3-input w3-border w3-light-grey" type="text" name="email">
</p><p>
  <label class="w3-text-teal"><b>Mobile No</b></label>
  <input class="w3-input w3-border w3-light-grey" type="text" name="phone">
</p><p>
  <label class="w3-text-teal"><b>Message *</b></label>
  <textarea class="w3-input w3-border w3-light-grey" name="msg">
  </textarea>
</p><p>
  <button class="w3-btn w3-ripple w3-teal" id="send" >Send</button>
  <button class="w3-btn w3-ripple w3-teal" id="sendMsg" style="display:none;" >Sending Message Please Wait..</button>
 </p> 
</form>
</div>
